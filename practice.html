<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"> </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        class BuyRacket extends React.Component {


            state = {
                name : ''
            };

            render() {
                return(
                    <> 
                    <h1>구매할 라켓모델을 입력하세요</h1>
                     <input 
                     type="text"
                     model="name"
                     paceholder="모델명을 입력해주세요"
                     onChange={ (e) => 
                        {this.setState
                            ({name : e.target.value});
                        }
                    }
                    value={this.state.name}
                     />
                     <button onClick={ 
                        () => {
                            alert(`${this.state.name} 구매완료! `)
                            this.setState({
                                name: '!'
                            })
                        }
                    } >구매</button>

                    </>
                );
            }
        }
     
          ReactDOM.createRoot(document.getElementById('root')).render(<BuyRacket/>);
    </script>
    
</body>
</html>
